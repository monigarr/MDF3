<!DOCTYPE html>
<html>
<head>
	  	<title>Hybrid Demo :: MDF3 :: Project 3 :: Monica Peters</title>
	  	
	  	<!-- Dev Notes:
	  		html5 form tutorial: http://alistapart.com/article/forward-thinking-form-validation 
	  		css, js is local to this project, so we don't need to depend on Internet Connection
	  			to look perty and professional.
	  		saveEventually in webView will store this data to device until network is available
	  	-->

		<meta type="charset" content="utf-8" />
		<meta type="robots" content="index,follow" />
		<meta type="description" content="hybrid demo java android app uses parse.com and html5 form in webview to add links to main view" />
		<meta type="keywords" content="monica peters, mdf3, hybrid demo, mobile app, java, android, html5, css3, javascript, camera" />		
		
		<!--  Mobile viewport optimized: j.mp/bplateviewport -->
		<meta name="HandheldFriendly" content="True" />
		<meta name="MobileOptimized" content="320" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	
		<!-- JavaScript is normally at the end of the body, except for Modernizr which enables HTML5 elements & feature detects -->
		<script type="text/javascript" charset="utf-8" src="modernizr.custom.min.js"></script>
		
		<!-- Monica's custom style sheet-->
		<!-- call custom style sheets last when using jqmobile -->
		<link rel="stylesheet" href="jqmobile.css" />
		<link rel="stylesheet" href="main.css" />
		
</head>
<body>
	<div data-role="page" id="addprojectform" data-theme="a">
		<div data-role="header"></div>
		<div data-role="content">
				<!--show thanks in toast after form submitted-->
				<form action="#" method="post" name="addprojectform" id="addprojectform">
					<label for="project_name">PROJECT NAME: required</label>
					<input type="text" name="project_name" id="project_name" placeholder="Operation Green" class="required" autofocus />
				
					<label for="project_url">PROJECT URL: required</label>
					<input type="url" name="project_url" id="project_url" placeholder="http://www.website.com" class="required"  />
				
					<label for="project_notes">NOTES:</label>
					<input type="text" name="project_notes" id="project_notes" placeholder="Description"  />
                    
                    <label for="client_phone">PHONE:</label>
					<input type="tel" name="client_phone" id="client_phone" placeholder="3156003331" pattern="d{10}" />
                    
                    <label for="client_email">EMAIL:</label>
					<input type="email" name="client_email" id="client_email" placeholder="name@email.com"  />
                
					<div id="submit-reset-buttons">
		                <!--div id="alignImg">
		                	<a href="#" title="Camera Snapshot"><img height="38" width="60" id="myImage" alt="Camera Snapshot"  /></a>
		                </div-->
		                <!--a href="$('#client_phone').val();" data-role="button" id="call" value="Call"> : CALL : </a-->
		                <a href="#" data-role="button" data-theme="a" id="submit"> : ADD : </a>	
					</div><!-- /submit-reset-buttons -->
				</form>
	</div><!-- /content -->
	<div data-role="footer"></div>
</div><!-- /addproject /page -->

    <!--jquery and jquery mobile-->
	<!--note that order of js is important below-->
    <script type="text/javascript" charset="utf-8" src="jquery-2.0.2.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="jquery.mobile-1.3.1.min.js"></script>    
    <script type="text/javascript" charset="utf-8" src="parse-1.2.8.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="main.js"></script>
</body>
</html>
