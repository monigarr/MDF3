<!DOCTYPE html>
<html>
<head>
	  	<title>Hybrid Demo :: MDF3 :: Project 3 :: Monica Peters</title>

		<meta type="charset" content="utf-8" />
		<meta type="robots" content="index,follow" />
		<meta type="description" content="hybrid demo java android app uses parse.com and html5 form in webview to add links to main view" />
		<meta type="keywords" content="monica peters, mdf3, hybrid demo, mobile app, java, android, html5, css3, javascript, camera" />		
		<!--  Mobile viewport optimized: j.mp/bplateviewport -->
		<meta name="HandheldFriendly" content="True" />
		<meta name="MobileOptimized" content="320" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	
		<!-- JavaScript is normally at the end of the body, except for Modernizr which enables HTML5 elements & feature detects -->
		<script type="text/javascript" charset="utf-8" src="http://www.monicalamb.com/javascripts/modernizr.custom.min.js"></script>
		<!--script type="text/javascript" charset="utf-8" src="http://www.monicalamb.com/javascripts/cordova-1.8.1.js"></script-->
		
		<!-- Monica's custom style sheet-->
		<!-- call custom style sheets last when using jqmobile -->
		<!--link rel="stylesheet" href="https://raw.github.com/monigarr/forms/gh-pages/hybriddemoform.css" /-->
		<link rel="stylesheet" href="http://monigarr.github.io/forms/hybriddemojqmobile.css" />
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
</head>
<body>
	<div data-role="page" id="addproject" data-theme="c">
		<div data-role="content">	
        	<!--show thanks page after form submitted-->
			<form action="#thanks" method="post" name="addprojectform" id="addprojectform">
			<div id="projectinfo" data-role="fieldcontain">
            <fieldset>
				<legend><h3 id="formtitle">ADD PROJECT INFO</h3></legend>
                
				<div data-role="fieldcontain">
					<label for="project_name">* Project Name:</label>
					<input type="text" name="project_name" id="project_name" placeholder="Operation Green" class="required" value="Operation Green" />
				
					<label for="project_url">* Project URL:</label>
					<input type="url" name="project_url" id="project_url" placeholder="http://www.website.com" class="required" value="http://www.yoursite.com" />
				
					<label for="project_notes">Project Notes:</label>
					<input type="text" name="project_notes" id="project_notes" placeholder="Description" value="The most amazing project evar." />
                    
                    <label for="client_phone">Client Phone:</label>
					<input type="text" name="client_phone" id="client_phone" placeholder="315-123-1234" value="8765309" />
                    
                    <label for="client_email">Client Email:</label>
					<input type="email" name="client_email" id="client_email" placeholder="name@email.com" value="name@email.com" />
                
					<div id="submit-reset-buttons">
		                <a href="#" title="Camera Snapshot"><img height="38" width="60" id="myImage" align="left" valign="center" alt="Camera Snapshot"  /></a>
		                <a href="#" data-role="button" id="camera" value="Camera" onclick="captureImage();">Camera</a><br />
		                <a href="#" data-role="button" id="submit" value="Submit">Submit</a>	
					</div><!-- /submit-reset-buttons --><!--/left_side-->
				</div><!-- /fieldcontain -->
			</fieldset>
		</div><!-- /fieldcontain-->
		</form>
	</div><!-- /content -->
</div><!-- /addproject /page -->

<div data-role="page" id="thanks" data-theme="c">

				<div data-role="content">
					<!--show thanks page after form submitted-->
					<fieldcontain>
					<legend><h3 id="formtitle">YOUR PROJECT WAS ADDED.</h3></legend>
	                
					<div data-role="fieldcontain">
						The awesomeness of your project was added to our Parse.com database. <br />
						<img src="@drawable/home" /> View all your Projects and Details on the Home screen of this mobile app.
	                </div><!-- /fieldcontain-->
				</div><!-- /content -->
	
</div><!-- /thanks /page-->

    <!--jquery and jquery mobile-->
	<!--note that order of js is important below-->
    <script type="text/javascript" charset="utf-8" src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
    
    <script type="text/javascript" charset="utf-8" src="http://www.parsecdn.com/js/parse-1.2.8.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="http://www.monicalamb.com/javascripts/mdf3_week4.js"></script>
    <script type="text/javascript" charset="utf-8" src="http://www.monicalamb.com/javascripts/camera.js"></script>
    <script type="text/javascript" charset="utf-8" src="https://github.com/monigarr/AVF/blob/master/week4/js/capture.js"></script>
</body>
</html>
