<html>
<head>

		<!-- JavaScript is normally at the end of the body, except for Modernizr which enables HTML5 elements & feature detects -->

</head>
<body>
	<div data-role="page" id="addprojectform" data-theme="a">
		<div data-role="header"></div>
		<div data-role="content">
            <fieldset>
				<legend><h3 id="formtitle">ADD PROJECT INFO</h3></legend>
				<!--show thanks page after form submitted-->
				<form action="#thanks" method="post" name="addprojectform" id="addprojectform">
					<label for="project_name">Project Name: required</label>
					<input type="text" name="project_name" id="project_name" placeholder="Operation Green" class="required" autofocus />
				
					<label for="project_url">Project URL: required</label>
					<input type="url" name="project_url" id="project_url" placeholder="http://www.website.com" class="required"  />
				
					<label for="project_notes">Project Notes:</label>
					<input type="text" name="project_notes" id="project_notes" placeholder="Description"  />
                    
                    <label for="client_phone">Client Phone:</label>
					<input type="tel" name="client_phone" id="client_phone" placeholder="3151231234" pattern="d{10}" />
                    
                    <label for="client_email">Client Email:</label>
					<input type="email" name="client_email" id="client_email" placeholder="name@email.com"  />
                
					<div id="submit-reset-buttons">
		                <div id="alignImg">
		                	<a href="#" title="Camera Snapshot"><img height="38" width="60" id="myImage" alt="Camera Snapshot"  /></a>
		                </div>
		                <!--I'm having trouble finding learning resources to teach me how to make this work within our project due date -- a href="#" data-role="button" id="camera" value="Camera" onclick="captureImage();">Camera</a><br /-->
		                <a href="#" data-role="button" id="submit"> : ADD : </a>	
					</div><!-- /submit-reset-buttons -->
				</form>
			</fieldset>
	</div><!-- /content -->
	<div data-role="footer"></div>
</div><!-- /addproject /page -->

<div data-role="page" id="thanks" data-theme="a">
				<div data-role="header"></div>
				<div data-role="content">
					<!--show thanks page after form submitted-->
					<fieldcontain>
					<legend><h3 id="formtitle">YOUR PROJECT WAS ADDED.</h3></legend>
	                
					<div data-role="fieldcontain">
						Your project was added to our Parse.com database. <br />
						View all your Projects and Details on the Home screen of this mobile app.
	                </div><!-- /fieldcontain-->
				</div><!-- /content -->
			<div data-role="footer"></div>
</div><!-- /thanks /page-->

    <!--jquery and jquery mobile-->
	<!--note that order of js is important below-->
    <script type="text/javascript" charset="utf-8" src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
    
    <script type="text/javascript" charset="utf-8" src="http://www.parsecdn.com/js/parse-1.2.8.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="main.js"></script>

</body>
</html>
